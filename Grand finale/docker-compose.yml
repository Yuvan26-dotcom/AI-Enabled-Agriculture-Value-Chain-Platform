version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: biometrix-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  ai_service:
    build: ./ai_service
    container_name: biometrix-ai
    ports:
      - "8000:8000"
    volumes:
      - ./ai_service:/app
    restart: always

  server:
    build: ./server
    container_name: biometrix-server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/biometrix
      - JWT_SECRET=biometrix_secret_key_2025
      - AI_SERVICE_URL=http://ai_service:8000
    depends_on:
      - mongodb
      - ai_service
    volumes:
      - ./server:/app
    restart: always

  client:
    build: ./client
    container_name: biometrix-client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_AI_URL=http://localhost:8000
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  mongo-data: